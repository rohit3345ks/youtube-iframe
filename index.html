<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
    <title>Youtube Iframe</title>
  </head>
  <body class="w-[100dvw] h-[100dvh] bg-[#0f0f0f]">
    <header class="w-full h-14 border-b-2 border-[#303030] pt-[3px]">
      <form class="mx-auto w-[min-content] flex items-center" onsubmit="showYouTubeVideo(event);">
        <input
          type="text"
          placeholder="Paste Youtube URL (e.g. https://www.youtube.com/watch?v=....)"
          id="youtube-video-id"
          required
          class="h-12 border-2 w-[30vw] rounded-l-4xl border-[#303030] text-gray-400 pl-4 cursor-text"
        />
        <button
          class="bg-[#ffffff14] w-16 h-12 flex justify-center items-center rounded-r-4xl cursor-pointer"
          type="submit"
        >
          <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </form>
    </header>
    <main class="w-9/10 h-9/10 mx-auto pt-8">
      <iframe
        id="youtube-iframe"
        class="h-full w-full rounded-xl border-[#303030] border-8"
        src="https://www.youtube.com/embed/"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
